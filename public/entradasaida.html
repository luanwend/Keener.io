<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Estoque</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logado</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/produtos">Cadastro de Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/produtolista">Listagem</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/movimentacao">Movimentacao</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Saida e entrada</a>
              </li>  
            </ul>
          </div>
          <button type="button" class="btn btn-outline-light" onclick="window.location.href='/'">Sair</button>
        </div>
      </nav>

      <div  class="card" style="width: 30rem; height: 30rem; margin: 50px; ">
        <div class="card-body">
          <h2 class="card-title">Movimentação</h2>
          <form onsubmit="return false;" id="form">
            <h5 class="card-title">Produto</h5>
          <select id="entrada" class="form-select" aria-label="Default select example">
            <option selected>--</option>
            <!-- <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option> -->
          </select>
          
          <div class="d-grid gap-2 d-md-block" style="margin-top: 20px;">
            <h5 class="card-title" style="margin: 5px;">Quantidade</h5>
           
            <input type="number" class="form-control" id="currentnumber" style="width: 5rem;  display: inline; text-align: center;" value="1">
           
          </div>
          <h5 class="card-title" style="margin: 5px;">Preço unitario</h5>
          <input class="form-control" type="text" placeholder="0" aria-label="Disabled input example" disabled style="width: 10rem;" id="precoU">
          <h5 class="card-title" style="margin: 5px;">Valor Total</h5>
          <input class="form-control" type="text" placeholder="0" aria-label="Disabled input example" disabled style="width: 10rem;"  id="precoT">
          <div style=" position: absolute; bottom: 10px;">
          <div class="form-check" >
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2" value="entrada">
            <label class="form-check-label" for="flexRadioDefault1">
              entrada
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1" checked value="saida">
            <label class="form-check-label" for="flexRadioDefault2">
              saida
            </label>
          </div>
        </div>
        <div class="alert alert-danger" role="alert" id="error" style="display: none; width: 20rem; height: 2rem; margin: 5px; padding: 1px; text-align: center;"></div>
        <div class="alert alert-sucess" role="alert" id="sucess" style="display: none;"></div>
            <button type="submit" class="btn btn-primary" style=" position: absolute; bottom: 10px; right: 10px;">Adicionar</button>
        </form>
        </div>
      </div> 
     

     
      <script src="js/entradasaida.js"></script>
</body>
</html>
